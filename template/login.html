<script type="text/javascript">
$(function(){
	var h=document.documentElement.clientHeight,
		w=document.documentElement.clientWidth,
		Obj=$(".shortcut-button"),
		len=Obj.length,
		aw=Obj.outerWidth();
	console.log("w:"+w+",len:"+len+",aw:"+aw+",wid:"+w/len)
	$.each(Obj,function(i){
		var k=2*i+1,
			_left=k*w/len-aw;
		$(this).css({"left":_left/2});
	})
	
	$("#login_btn").click(function(){
		var name=$("#user_name").val(),
			pwd=$("#password").val();
		if(check_user(name,pwd)){
			jQuery.easing.def="easeOutBounce";
			$("#login-wrapper").animate({marginTop:[h-190,"easeInQuart"]},500,function(){
				$("#login-form").remove();
				gogo();
			})
		}else{
			alert("Error!");
		}
		return false;
	});
	
	function check_user(a,b){
		/*if(a=="admin" && b=="abc123")return true;
		return false;*/
		return true;
	};
	
	function gogo(){
		$.each(Obj,function(i){
			$("#a"+i).delay(i*300).animate({top:["50%","easeOutBounce"],opacity:1},800,function(){
				if(i==len-1){
					$(".login-top h1").animate({top:[-60,"easeInBack"]},500,function(){
						$(".rights").fadeIn(1000);
					})
				}
			});
		})
	}
})
</script>

                        </p>
                        <p class="c">
